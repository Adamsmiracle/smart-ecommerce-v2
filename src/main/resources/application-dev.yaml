# Smart E-Commerce System - Development Profile
# ============================================================================

spring:
  application:
    name: smart-commerce-api-v1

  datasource:
    url: "jdbc:postgresql://localhost:5432/ecommerce_db"
    username: "app_user"
    password: "secret123"
    driver-class-name: ${DATABASE_DRIVER:org.postgresql.Driver}
    hikari:
      pool-name: SmartEcommerceHikariPool
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      leak-detection-threshold: 60000
      validation-timeout: 5000
      connection-test-query: SELECT 1


  sql:
    init:
      mode: never  # Schema already created in PostgreSQL

  graphql:
    graphiql:
      enabled: false
    path: /graphql

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: framework
  address: 0.0.0.0


springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
    version: OPENAPI_3_0
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha

