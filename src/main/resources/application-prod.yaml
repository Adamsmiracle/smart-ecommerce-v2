# ============================================================================
# Smart E-Commerce System - Production Profile
# ============================================================================
spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/ecommerce_db"
    username: "app_user"
    password: "secret123"
    driver-class-name: ${DATABASE_DRIVER}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000 # ms
      idle-timeout: 600000 # ms
      max-lifetime: 1800000 # ms
      connection-test-query: SELECT 1

  graphql:
    graphiql:
      enabled: false
    schema:
      introspection:
        enabled: false
    cors:
      allowed-origins:
        - "https://domain.com"
      allowed-methods: POST

logging:
  level:
    root: WARN
    com.ecommerce: INFO
    com.smart_ecomernce_api: INFO
  file:
    name: logs/ecommerce.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

server:
  port: 9090
  compression:
    enabled: true
    min-response-size: 1024
  shutdown: graceful
  servlet:
    session:
      timeout: 30m
  error:
    include-message: never
    include-binding-errors: never


management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

